<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css">
  <style>[v-cloak] {display: none;}</style>
</head>

<body>

  <div class="container pt-5" id="app" v-cloak>
    <div class="card center">
      <h2 v-text="title"></h2>
      <h2 v-once>{{title}}</h2>
      
      <button class="btn" @click="title='Теперь я другое название'">Изменить название</button>
      
      <div class="form-control">
        <input type="text" @keyup.enter="addItem" ref="myInput">
      </div>

      <ul class="list" v-if="items.length">
        <!-- <li class="list-item" v-for="(item,i) in 4">{{i}} - {{item}}</li> -->
        <li 
          class="list-item"
          v-for="(item,i) in items"
          @click="remove(i), log(item)"
          v-bind:key="item"
        >
          {{item}}&nbsp;
          <input type="text" @click.stop>
        </li>
      </ul>
      <h3 v-else>Элементов нет</h3>
      <h2>Взаимодействие с объектом</h2>
      <ul class="list">
        <li class="list-item" v-for="value in person">{{value}}</li>
        <li class="list-item" v-for="(value, key) in person"><strong>{{key}} </strong> - {{value}}</li>
      </ul>
    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
